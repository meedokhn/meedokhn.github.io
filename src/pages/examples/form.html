<div class="card">
	<h2>Formulario</h2>
	<h4>con ejemplos de inputs</h4>

	<div class="separator"></div>

	<form class="form">
		<div class="row">
			<div class="form-group col-12">
				<label>Text</label>
				<input type="text" class="form-control" placeholder="place something here">
			</div>

			<div class="form-group col-6">
				<label>Password</label>
				<input type="password" class="form-control" placeholder="place something here">
			</div>

			<div class="form-group col-6">
				<label>Select</label>
				<select class="form-control">
					<optgroup label="Group A">
						<option value="x">Test X</option>
						<option value="y">Test Y</option>
						<option value="z">Test Z</option>
					</optgroup>
					<optgroup label="Group B">
						<option value="x">Test X</option>
						<option value="y">Test Y</option>
						<option value="z">Test Z</option>
					</optgroup>
				</select>
			</div>

			<div class="form-group col-12">
				<label>Range</label>
				<input type="range" class="slider" value="3" min="1" max="100">
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col">
				<button class="button-default block" type="reset">Reset</button>
			</div>

			<div class="col">
				<button class="button-primary block" type="submit">Send</button>
			</div>
		</div>
	</form>
</div>
