<div class="card">
	<!-- CARD ACTION BUTTON -->
	<button class="button-default card-action">
		<i class="icon-m-logo"></i>
	</button>

	<h2>Buttons</h2>
	<h4>with sizes examples</h4>

	<div class="row">
		<div class="col">
			<button class="button-default block">
				Hello
			</button>
		</div>
		<div class="col">
			<button class="button-primary block">
				<i class="icon-buscador"></i>
				Buscar
			</button>
		</div>
		<div class="col">
			<button class="button-accent block">
				<i class="icon-inicio"></i>
				Otro icono
			</button>
		</div>
	</div>

	<br>

	<!-- AUTOWIDTH -->

	<div class="row">
		<div class="col">
			<a href="javascript:;" class="button-primary">
				<i class="icon-m-logo"></i>
				main action
			</a>
		</div>
		<div class="col col-auto">
			<a href="javascript:;" class="button-accent only-icon">
				<i class="icon-buscador"></i>
			</a>
		</div>
	</div>

	<br>

	<!-- EQUAL WIDTH -->

	<div class="row">
		<div class="col">
			<a href="javascript:;" class="button-primary">
				<i class="icon-m-logo"></i>
				main action
			</a>
		</div>
		<div class="col">
			<a href="javascript:;" class="button-default">
				<i class="icon-buscador"></i>
				secondary
			</a>
		</div>
	</div>
</div>
