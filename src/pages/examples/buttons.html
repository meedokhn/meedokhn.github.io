<div class="card">
	<!-- CARD ACTION BUTTON -->
	<div class="feature font-x2 float-right ml-2">
		<i class="icon-m-logo"></i>
	</div>

	<h2>Buttons</h2>
	<h4>with sizes examples</h4>

	<div class="row">
		<div class="col">
			<button class="button-default block">
				Hello
			</button>
		</div>
		<div class="col">
			<button class="button-primary block">
				<i class="icon-buscador"></i>
				<span>Buscar</span>
			</button>
		</div>
		<div class="col">
			<button class="button-accent block">
				<i class="icon-inicio"></i>
				<span>Otro icono</span>
			</button>
		</div>
	</div>

	<br>

	<!-- AUTOWIDTH -->

	<div class="row">
		<div class="col">
			<a href="javascript:;" class="button-primary">
				<i class="icon-m-logo"></i>
				<span>main action</span>
			</a>
		</div>
		<div class="col col-auto">
			<a href="javascript:;" class="button-accent">
				<i class="icon-perfil"></i>
			</a>
		</div>
	</div>

	<br>

	<!-- EQUAL WIDTH -->

	<div class="row">
		<div class="col">
			<a href="javascript:;" class="button-default">
				<i class="icon-izquierda"></i>
				<span>left icon</span>
			</a>
		</div>
		<div class="col">
			<a href="javascript:;" class="button-default">
				<span>right icon</span>
				<i class="icon-derecha"></i>
			</a>
		</div>
	</div>
</div>
