<!DOCTYPE html>
<html lang="es">

<!--(bake includes/head.html)-->

<body>
	<div class="fullwidth justify-content-center align-items-center" style="background-image: url(assets/images/medical-pattern.png); background-size: 313px 313px">
		<div class="container">
			<div class="row justify-content-around align-items-center">
				<div class="col-md-4">
					<div class="card">
						<div class="logo text-center my-4">
							<img src="./assets/images/logo.svg" alt="" height="40" class="d-block mx-auto my-2">
							<b class="color-primary">¡En linea con tu salud!</b>
						</div>

						
						<div class="form mb-4">
							<h2 class="text-center mt-5 mb-3">Iniciar sesión</h2>

							<div class="form-group">
								<input type="text" class="form-control" placeholder="Correo electrónico">
							</div>

							<div class="form-group">
								<input type="password" class="form-control" placeholder="Contraseña">
							</div>

							<div class="form-group">
								<button class="button-primary m-auto">
									<span>continuar</span>
								</button>
							</div>

							<div class="separator my-5 mx-auto"></div>

							<h2 class="text-center mt-5 mb-3">¿No tienes cuenta?</h2>
							<div class="form-group">
								<button class="button-primary m-auto">
									<span>registrarme</span>
								</button>
							</div>
						</div>
					</div>
				</div>

				<div class="col-md-5">
					<img src="./assets/images/bot.svg" alt="" class="img-responsive">
				</div>
			</div>
		</div>
	</div>

	<!--(bake includes/sync-dev.html)-->
</body>

</html>
